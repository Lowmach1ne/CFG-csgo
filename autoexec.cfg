// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead "0.05"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "0.98"

//
hud_scaling 1

// high ping
// Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.1"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "1"   // (activates client-side prediction, predicts physics, movement, firing etc)
cl_predictweapons "1"   // (activates client-side weapon effects prediction)


//Jump
alias +cjump "+jump; +duck"     
alias -cjump "-jump; -duck"
bind SPACE +cjump

//Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; say_team Voice Disabled, I can't hear anyone now."
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; say_team Voice Enabled, I can hear you now."
bind n clutch

// HRTF SETTINGS
windows_speaker_config "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.0"
snd_headphone_pan_radial_weight "1.0"
snd_use_hrtf "1"

